<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽµ Meu Conversor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        .hidden {
            display: none;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e1e2e, #2d2d44);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 16px;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #9d4edd;
            font-size: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            
        }

        input[type="text"],
        input[type="time"],
        select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="time"]:focus,
        select:focus {
            outline: none;
            border-color: #9d4edd;
            background: rgba(255, 255, 255, 0.1);
        }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .time-inputs.hidden {
            display: none;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #9d4edd;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #7b2cbf;
            transform: translateY(-2px);
        }

        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            text-align: center;
            display: none;
        }

        .status.show {
            display: block;
        }

        /* Loading spinner maneiro */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Super Downloader Maneiro</h1>
        
        <div class="input-group">
            <label for="url">Link do YouTube</label>
            <input type="text" id="url" placeholder=" link aqui">
        </div>

        <div class="input-group">
            <label for="format">Formato</label>
            <select id="format">
                <option value="mp3">MP3 (SÃ³ Ã¡udio)</option>
                <option value="mp4">MP4 (Com Ã¡udio)</option>
                <option value="mp4-mudo">MP4 (Mudo)</option>
            </select>
        </div>

        <div class="input-group" id="timestampContainer">
            <label>
            <div class="time-inputs hidden">
                Recortar trecho especÃ­fico
            </label>
            
            <div class="time-inputs">
                <div>
                    <label for="startTime">InÃ­cio</label>
                    <input type="time" id="startTime" step="1">
                </div>
                <div>
                    <label for="endTime">Fim</label>
                    <input type="time" id="endTime" step="1">
                </div>
            </div>
        </div>

        <button onclick="iniciarDownload()">
            <span>Baixar</span>
        </button>

        <div class="status" id="status"></div>
    </div>

    <script>
        // Toggle dos inputs de tempo
        document.getElementById('useTimestamp').addEventListener('change', function() {
            document.querySelector('.time-inputs').style.display = 
                this.checked ? 'grid' : 'none';
        });

        // Essa funÃ§Ã£o vai se conectar com o backend que a gente fez
        async function iniciarDownload() {
            const url = document.getElementById('url').value;
            const format = document.getElementById('format').value;
            const useTimestamp = document.getElementById('useTimestamp').checked;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;

            if (!url) {
                showStatus('Ei! Cola o link primeiro! ðŸ˜…', 'error');
                return;
            }

            showStatus('Baixando... Segura a emoÃ§Ã£o! ðŸš€', 'loading');

            // Aqui vocÃª vai conectar com o backend
            // Por enquanto sÃ³ simula o download
            setTimeout(() => {
                showStatus('Download completado! ðŸŽ‰', 'success');
            }, 3000);
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.className = 'status show';
            
            if (type === 'loading') {
                status.innerHTML = `
                    <div class="loading"></div>
                    ${message}
                `;
            } else {
                status.textContent = message;
            }
        }
    </script>
</body>
</html>
